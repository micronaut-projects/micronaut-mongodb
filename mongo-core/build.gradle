plugins {
    id 'io.micronaut.build.internal.mongodb-module'
}

dependencies {
    api "org.mongodb:mongodb-driver-core:$mongoVersion"
    api mn.micronaut.runtime
    compileOnly "de.flapdoodle.embed:de.flapdoodle.embed.mongo:$flapdoodleVersion"
}

micronautBuild {
    resolutionStrategy {
        force "de.flapdoodle.embed:de.flapdoodle.embed.mongo:$flapdoodleVersion"
    }
}
