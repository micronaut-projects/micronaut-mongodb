dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    api "io.micronaut:micronaut-runtime:$micronautVersion"
    api "io.micronaut:micronaut-validation:$micronautVersion"
    api("org.mongodb:mongodb-driver-core:$mongoVersion")

    implementation 'jakarta.inject:jakarta.inject-api:2.0.0'

    compileOnly "de.flapdoodle.embed:de.flapdoodle.embed.mongo:$flapdoodleVersion"
}

micronautBuild {
    resolutionStrategy {
        force "de.flapdoodle.embed:de.flapdoodle.embed.mongo:$flapdoodleVersion"
    }
}