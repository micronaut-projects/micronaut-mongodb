plugins {
    id 'io.micronaut.build.internal.mongodb-module'
}

dependencies {
    api libs.micronaut.aop
    api libs.micronaut.runtime
    api projects.mongoCore
    api(libs.managed.mongo.reactive) {
        exclude group: 'org.mongodb', module: 'mongodb-driver-async'
    }

    compileOnly libs.micronaut.micrometer
    compileOnly libs.micronaut.inject.java
    compileOnly libs.micronaut.management

    implementation libs.reactor

    testImplementation libs.micronaut.function.web
    testImplementation libs.micronaut.inject.groovy
    testImplementation libs.micronaut.management
    testImplementation libs.testcontainers.spock
}

