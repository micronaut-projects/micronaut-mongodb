pluginManagement {
    plugins {
        id 'io.micronaut.build.shared.settings' version '5.4.5'
    }
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings'
}

rootProject.name = 'mongodb-parent'

micronautBuild {
    importMicronautCatalog()
}

include 'mongo-bom'
include 'mongo-core'
include 'mongo-sync'
include 'mongo-reactive'

include 'tests:mongo-serde'
include 'tests:mongo-pojo'

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'
