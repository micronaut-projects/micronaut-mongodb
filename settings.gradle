pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.3.3'
}

rootProject.name = 'mongodb-parent'

include 'mongo-bom'
include 'mongo-core'
include 'mongo-sync'
include 'mongo-reactive'

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'
